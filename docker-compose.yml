version: "3.7"

services:
  server:
    hostname: my_store_api
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    env_file:
      - .env
    build:
      context: ./server 
      dockerfile: Dockerfile
    depends_on: 
      - db
    restart: always
    stdin_open: true
    tty: true
    volumes:
      - type: bind
        source: .
        target: /server

  db:
    hostname: my_store_db
    image: "postgres:${POSTGRES_VERSION}"
    restart: unless-stopped
    env_file:
      - .env
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5432:${POSTGRES_PORT}'
    volumes:
      - ./postgres-data:/var/lib/postgres-data
  pg_admin:
    image: dpage/pgadmin4
    env_file:
      - .env
    ports:
      - "16543:80"
    depends_on:
      - db
    networks:
      - db-pgadmin-network

networks:
  db-pgadmin-network:
    driver: bridge

